name: Prompt Flow Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_KEYRING_BACKEND: keyrings.alt.file.PlaintextKeyring
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install azure-search-documents==11.6.0 azure-identity keyrings.alt

    - name: Create Prompt Flow Connection
      env:
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      run: |
        pf connection create --file estimation_agent/connections/azure_openai_connection.yaml

    - name: Run Prompt Flow Test
      env:
        # Azure OpenAI
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        AZURE_OPENAI_DEPLOYMENT_NAME: gpt-4o
        # Azure AI Search (RAG)
        AZURE_AI_SEARCH_ENDPOINT: ${{ secrets.AZURE_AI_SEARCH_ENDPOINT }}
        AZURE_AI_SEARCH_API_KEY: ${{ secrets.AZURE_AI_SEARCH_API_KEY }}
        # Mocks
        USE_MOCK_CALC: true
      run: |
        pf flow test --flow estimation_agent --inputs user_input='{"project_type":"web_app","duration_months":3,"team_size":2}'
