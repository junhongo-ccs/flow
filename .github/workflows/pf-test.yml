name: Prompt Flow Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_KEYRING_BACKEND: keyrings.alt.file.PlaintextKeyring
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install azure-search-documents==11.6.0 azure-identity keyrings.alt

    - name: Create Prompt Flow Connection
      run: |
        # Clean the endpoint URL
        CLEAN_ENDPOINT=$(echo "${{ secrets.AZURE_OPENAI_ENDPOINT }}" | xargs | sed 's/\/$//')
        
        # Create a temporary connection file with literal values
        cat <<EOF > ci_connection.yaml
        name: azure_openai_connection
        type: azure_open_ai
        api_key: "${{ secrets.AZURE_OPENAI_API_KEY }}"
        api_base: "$CLEAN_ENDPOINT"
        api_type: azure
        api_version: "2024-02-01"
        EOF
        
        pf connection create --file ci_connection.yaml

    - name: Run Prompt Flow Test
      env:
        # Azure OpenAI
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
        AZURE_OPENAI_DEPLOYMENT_NAME: gpt-4o
        # Azure AI Search (RAG)
        AZURE_AI_SEARCH_ENDPOINT: ${{ secrets.AZURE_AI_SEARCH_ENDPOINT }}
        AZURE_AI_SEARCH_API_KEY: ${{ secrets.AZURE_AI_SEARCH_API_KEY }}
        # Mocks
        USE_MOCK_CALC: true
      run: |
        pf flow test --flow estimation_agent --inputs user_input='{"project_type":"web_app","duration_months":3,"team_size":2}'
