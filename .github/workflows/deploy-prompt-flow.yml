name: Deploy Prompt Flow to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PYTHON_KEYRING_BACKEND: keyrings.alt.file.PlaintextKeyring
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install azure-cli azure-ai-ml keyrings.alt

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Delete and recreate endpoint
      continue-on-error: true
      run: |
        echo "Deleting endpoint to ensure clean state..."
        az ml online-endpoint delete \
          --name estimation-agent-endpoint \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent \
          --yes --no-wait || echo "Endpoint not found or already deleted"
        
        echo "Waiting for endpoint deletion..."
        for i in {1..30}; do
          sleep 10
          ENDPOINT_EXISTS=$(az ml online-endpoint list \
            --resource-group rg-estimation-agent \
            --workspace-name mlw-estimation-agent \
            --query "[?name=='estimation-agent-endpoint'].name" -o tsv)
          
          if [ -z "$ENDPOINT_EXISTS" ]; then
            echo "✓ Endpoint successfully deleted (attempt $i/30)"
            break
          fi
          
          echo "⏳ Endpoint deletion in progress (attempt $i/30)..."
        done
        
        echo "Waiting additional 30 seconds for complete cleanup..."
        sleep 30
        
        echo "Creating fresh endpoint..."
        az ml online-endpoint create \
          --name estimation-agent-endpoint \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent

    - name: Delete existing production deployment
      continue-on-error: true
      run: |
        echo "Checking if production deployment exists..."
        DEPLOYMENT_EXISTS=$(az ml online-deployment list \
          --endpoint-name estimation-agent-endpoint \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent \
          --query "[?name=='production'].name" -o tsv)
        
        if [ ! -z "$DEPLOYMENT_EXISTS" ]; then
          echo "Production deployment exists, deleting..."
          az ml online-deployment delete \
            --name production \
            --endpoint-name estimation-agent-endpoint \
            --resource-group rg-estimation-agent \
            --workspace-name mlw-estimation-agent \
            --yes --no-wait
          
          echo "Waiting for deployment deletion to complete..."
          for i in {1..30}; do
            sleep 10
            STILL_EXISTS=$(az ml online-deployment list \
              --endpoint-name estimation-agent-endpoint \
              --resource-group rg-estimation-agent \
              --workspace-name mlw-estimation-agent \
              --query "[?name=='production'].name" -o tsv)
            
            if [ -z "$STILL_EXISTS" ]; then
              echo "✓ Deployment successfully deleted (attempt $i/30)"
              break
            fi
            
            echo "⏳ Deletion in progress (attempt $i/30)..."
          done
          
          echo "Waiting additional 60 seconds for complete cleanup..."
          sleep 60
        fi

    - name: Create deployment configuration
      run: |
        cat <<EOF > estimation_agent/deployment/deployment_ci.yaml
        \$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineDeployment.schema.json
        name: production
        endpoint_name: estimation-agent-endpoint
        model:
          path: ..
        instance_type: Standard_E2s_v3
        instance_count: 1
        environment:
          image: mcr.microsoft.com/azureml/curated/promptflow-runtime:latest
        environment_variables:
          PRT_CONFIG_OVERRIDE: "deployment.subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }},deployment.resource_group=rg-estimation-agent,deployment.workspace_name=mlw-estimation-agent,deployment.endpoint_name=estimation-agent-endpoint,deployment.deployment_name=production"
          AZURE_OPENAI_ENDPOINT: "${{ secrets.AZURE_OPENAI_ENDPOINT }}"
          AZURE_OPENAI_API_KEY: "${{ secrets.AZURE_OPENAI_API_KEY }}"
          AZURE_AI_SEARCH_ENDPOINT: "${{ secrets.AZURE_AI_SEARCH_ENDPOINT }}"
          AZURE_AI_SEARCH_API_KEY: "${{ secrets.AZURE_AI_SEARCH_API_KEY }}"
          USE_MOCK_CALC: "false"
          CALC_API_URL: "https://estimate-api-cli.azurewebsites.net/api"
        EOF

    - name: Deploy Prompt Flow
      run: |
        cd estimation_agent
        az ml online-deployment create \
          --file deployment/deployment_ci.yaml \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent \
          --all-traffic

    - name: Get deployment status
      run: |
        az ml online-deployment show \
          --name production \
          --endpoint-name estimation-agent-endpoint \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent \
          --query "{name:name,provisioningState:provisioning_state,readyInstanceCount:ready_instance_count}"

    - name: Get scoring URI
      run: |
        SCORING_URI=$(az ml online-endpoint show \
          --name estimation-agent-endpoint \
          --resource-group rg-estimation-agent \
          --workspace-name mlw-estimation-agent \
          --query scoring_uri -o tsv)
        echo "Scoring URI: $SCORING_URI"
        echo "SCORING_URI=$SCORING_URI" >> $GITHUB_ENV
